        <main> 
            <section class="bg-secondary hero-block pb-5 position-relative text-white"> 
                <div class="header-pic"> 
                    <div class="header-text display-3 fw-bold mb-3">Музыкальная библиотека</div>

                </div>                 
            </section>             
            <section class=" main-content"> 
                <div class="row"> 
                    <div class="content"> 
                        <div class="search-row"> 
                            <input type="text" id="queryInput" class="search form-control" list="queryOptions" placeholder="Введите название книги..."> 
                            <datalist id="queryOptions"> 
                                <option value="Вариант 1" id="hint"> 

                                <option value="Вариант 2" id="hint"> 

                                <option value="Вариант 3" id="hint"> 
                            </datalist>                             
                            <button type="submit" class="floating-button search-butt" >Поиск</button>                             
                        </div>                         
                    </div>                     
                    <div class="bg-secondary features pb-5 pt-5 text-center text-lg-start text-white"> 
                        <form id="filterForm"> 
                            <label for="category">Категория:</label>                             
                            <select id="category" name="category"> 
                                <option value="">Все</option>                                 
                                <option value="electronics">Электроника</option>                                 
                                <option value="clothing">Одежда</option>                                 
                                <option value="books">Книги</option>                                 
                            </select>                             
                            <label for="priceRange">Диапазон цен:</label>                             
                            <select id="priceRange" name="priceRange"> 
                                <option value="">Все</option>                                 
                                <option value="0-50">0-50$</option>                                 
                                <option value="51-100">51-100$</option>                                 
                                <option value="101-200">101-200$</option>                                 
                            </select>                             
                            <label for="brand">Бренд:</label>                             
                            <input type="text" id="brand" name="brand" placeholder="Введите бренд..."> 
                            <button type="submit">Применить фильтры</button>
